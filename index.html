<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen transition-colors duration-500" id="body">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <h1 class="text-4xl font-bold text-center text-white mb-8 drop-shadow-lg">
                Random User Profile Generator
            </h1>

            <!-- Profile Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                <!-- Profile Image -->
                <div class="flex justify-center mb-6">
                    <img id="profileImage" 
                         src="https://via.placeholder.com/150" 
                         alt="Profile Picture" 
                         class="w-40 h-40 rounded-full border-4 border-gray-200 shadow-lg">
                </div>

                <!-- User Details -->
                <div class="space-y-4">
                    <!-- Name -->
                    <div class="text-center">
                        <h2 id="userName" class="text-3xl font-bold text-gray-800">Click Generate to Start</h2>
                    </div>

                    <!-- Gender -->
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <p class="text-gray-600">
                            <span class="font-semibold">Gender:</span> 
                            <span id="userGender">-</span>
                        </p>
                    </div>

                    <!-- Age -->
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-600">
                            <span class="font-semibold">Age:</span> 
                            <span id="userAge">-</span>
                        </p>
                    </div>

                    <!-- Email -->
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-600 break-all">
                            <span class="font-semibold">Email:</span> 
                            <span id="userEmail">-</span>
                        </p>
                    </div>

                    <!-- Phone -->
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <p class="text-gray-600">
                            <span class="font-semibold">Phone:</span> 
                            <span id="userPhone">-</span>
                        </p>
                    </div>

                    <!-- Location -->
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <p class="text-gray-600 text-center">
                            <span class="font-semibold">Location:</span> 
                            <span id="userLocation">-</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="flex justify-center">
                <button id="generateBtn" 
                        class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">
                    Generate Random User
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center mt-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-white border-t-transparent"></div>
                <p class="text-white mt-2">Loading...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="errorText">Something went wrong. Please try again.</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
